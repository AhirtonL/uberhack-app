<ion-header>
  <ion-navbar>
    <ion-title>ModalHub</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>
  
    <ion-list>            
        <ion-item>
          <ion-label>Para onde ir?</ion-label>
          <ion-input type="text" [(ngModel)]="destinationPosition"></ion-input>
        </ion-item>
    
        <div padding>
          <button ion-button (click)="buscarLocal()">Buscar local</button>
        </div>
    </ion-list>

  <form (ngSubmit)="continue()" #registerForm="ngForm">    
    <div padding>
      <button ion-button full type="submit" [disabled]="!name">Continuar</button>
    </div>
  </form>

  <div #map id="map"></div>

</ion-content>
