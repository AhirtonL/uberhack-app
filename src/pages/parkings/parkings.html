<ion-header>
  <ion-navbar>
    <ion-title>Estacionamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-card *ngFor="let parking of parkings" (click)="showPopup(parking)">
          <div class="mapa">
              <img src="{{ parking.map }}">
          </div>

          <ion-item>
              <h2 text-wrap>{{ parking.name }}</h2>
              <p>vagas livres: {{ parking.lots.free }}</p>
              <p>vagas ocupadas: {{ parking.lots.busy }}</p>
              <p>Custo por hora: {{ parking.cost | currency:'R$' }}</p>
            </ion-item>
        </ion-card>
  </ion-list>
</ion-content>
