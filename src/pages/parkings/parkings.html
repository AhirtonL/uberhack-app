<ion-header>
  <ion-navbar>
    <ion-title>Estacionamentos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>    
      <ion-card *ngFor="let estacionamento of estacionamento">
          <div class="mapa">
              <img src="{{ estacionamento.mapa }}">
          </div>

          <ion-item>
              <h2 text-wrap>{{ estacionamento.nome }}</h2>
              <p>{{ estacionamento.vagas }}</p>
            </ion-item>                  
        </ion-card>
  </ion-list>
</ion-content>
